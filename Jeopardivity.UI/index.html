<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A buzzer system for playing Jeopardy at work.">
    <meta name="author" content="Bill Runge">


    <!-- Bootstrap core CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="Content/Site.css" rel="stylesheet" />


    <title>Jeopardivity</title>
</head>
<body>
    <div class="container">

        <div id="TitleHeader">Welcome to Jeopardivity!</div>
        <br />
        <div id="ErrorArea" class="error-area"></div>
        <form>
            <input type="text" class="user-name input-form" id="UserName" maxlength="28" placeholder="NAME">
            <input type="text" class="gamecode input-form" id="GameCode" maxlength="5" placeholder="GAME CODE">
            <button type="submit" id="CreateButton" class="create-button"></button>

        </form>
    </div>

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/create.js"></script>

</body>
</html>
