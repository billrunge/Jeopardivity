<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A buzzer system for playing Jeopardy at work.">
    <meta name="author" content="Bill Runge">


    <!-- Bootstrap core CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="Content/Site.css" rel="stylesheet" />
    <title>Jeopardivity</title>
</head>
<body>
    <div class="container">

        <div id="TitleHeader">Welcome to Jeopardivity!</div>
        <br />
        <form>
            <input type="text" class="name-form" id="UserName" placeholder="NAME">
            <br />
            <input type="text" class="gamecode-form" id="GameCode" placeholder="GAME CODE">
            <br />
            <br />
            <button type="submit" id="JoinGame" class="submit-button">JOIN GAME</button>
            <button type="submit" id="CreateGame" class="submit-button">CREATE GAME</button>
        </form>
    </div>

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/createuser.js"></script>
    <script src="Scripts/creategame.js"></script>

</body>

</html>
